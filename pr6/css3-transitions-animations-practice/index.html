<!DOCTYPE html>
<html>
    
	<head>
		<title>CSS3 Transitions and Animations — Practice</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="css/reset.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
    
    <body>
        
        <h2>Concert Map</h2>
        
        <div id="concert-map" class='concert-map'>
            <div class="pin madrid">
                <span class="town">Madrid</span>
                <div class="popover">
                    <p class="place">Wizink Center</p>
                    <p class="date">October 7, 2017</p>
                    <a class="button" href="#">Buy tickets</a>
                </div>
            </div>
            
            <div class="pin turin">
                <span class="town">Turin</span>
                <div class="popover">
                    <p class="place">Pala Alpitour</p>
                    <p class="date">October 14, 2017</p>
                    <a class="button" href="#">Buy tickets</a>
                </div>
            </div>
            <div class="pin hamburg">
                <span class="town">Hamburg</span>
                <div class="popover">
                    <p class="place">Barclaycard Arena</p>
                    <p class="date">November 6, 2017</p>
                    <a class="button" href="#">Buy tickets</a>
                </div>
            </div>
            <div class="pin krakow">
                <span class="town">Kraków</span>
                <div class="popover">
                    <p class="place">Tauron Arena</p>
                    <p class="date">November 12, 2017</p>
                    <a class="button" href="#">Buy tickets</a>
                </div>
            </div>
        </div>
        <form class="form-wrapper">
            <span>Заповніть форму для оформлення</span>
            <div class="field">
                <input
                    type="text"
                    name="name"
                    autocomplete="name"
                    required
                />
                <label for="name" class="label-wrapper">
                    <span class="label-text">Name</span>
                </label>
            </div>
            <div class="field">
                <input
                    type="text"
                    name="phone-number"
                    autocomplete="mobile"
                    required
                />
                <label for="phone-number" class="label-wrapper">
                    <span class="label-text">Phone Number</span>
                </label>
            </div>
            <div class="field">
                <input
                    type="text"
                    name="email"
                    autocomplete="email"
                    required
                />
                <label for="email" class="label-wrapper">
                    <span class="label-text">Email</span>
                </label>
            </div>
            <div class="submit">
                <input
                    type="submit"
                    value="Submit"
                />
            </div>
        </form>
        <script src="kurwa.js"></script>
    </body>
</html>
