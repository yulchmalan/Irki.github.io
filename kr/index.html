<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/style.css" rel="stylesheet">
    <title>Free Brochure</title>
</head>
<body>
    <div class="form-wrapper">
        <div class="form-header">
            <img src="images/dauny.jpg" alt="people in computer class">
            <div class="header-text-wrapper">
                <h2>LEARN MORE</h1>
                <h1>Download Your Free Brochure</h1>
            </div>
        </div>
        <form class="download-form">
            <span class="required">(* required)</span>
            <span class="input-after"><input type="email" id="email" placeholder="Email" required></span>
            <span class="input-after"><input type="text" id="first-name" placeholder="First name" required></span>
            <span class="input-after"><input type="text" id="last-name" placeholder="Second name" required></span>

            <span class="input-after"><select id="country" required>
                <option value="">Country of Residence</option>
                <option value="usa">Ukraine</option>
                <option value="canada">Canada</option>
                <option value="uk">Poland</option>
            </select></span>
            
            <input type="submit" value="DOWNLOAD NOW" class="download-button">
        </form>
    </div>
</body>
</html>
